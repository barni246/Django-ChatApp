<h1>Login</h1>

{% if wrongPassword %}

<p>Benutzername oder Passwort ist falsch</p>

{% endif %}

<form method="POST" action="/login/">
  {% csrf_token %}
  <div><input type="hidden" name="redirect" value="{{ redirect }}"></div>
  <div>
    <input name="username" placeholder="name" type="text" />
  </div>
  <div>
    <input name="password" placeholder="password" type="password" />
  </div>
  <div>
    <button>Login</button>
  </div>
</form>

<a href="/register/">Register</a>
